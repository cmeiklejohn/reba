<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>

    <script type="text/javascript">
      var CLOSURE_NO_DEPS = true;
    </script>
  </head>
  <body>
    <h1>To-Do List</h1>

    <div id="application">
      <h3>You've have <span id="num-outstanding"></span> completed out
        of <span id="num-total"></span> tasks.</h3>

      <h3>Outstanding Items</h3>

      <ul id="outstanding"></ul>

      <h3>Completed Items</h3>

      <ul id="completed"></ul>

      <form action="/">
        Add a new item: <input type="text" id="new-todo-name" />

        <input type="submit" id="add-todo" />
      </form>
    </div>

    <script type="text/javascript" src="application.js"></script>

    <script type="text/javascript">
      reba.examples.todo.main();
    </script>
  </body>
</html>
